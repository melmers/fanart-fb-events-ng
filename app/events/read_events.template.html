<div layout="row" ng-controller="eventsController" ng-cloak>
    <div flex="10"></div>
 
    <div flex="80" class='m-20px-0'>
 
        <!-- page title & 'create event' button -->
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">Events at Stonegate Pizza and Rum Bar in Tacoma WA</h3>
                </div>
 
                <!-- 'create' event button will be here -->
            </div>
        </md-toolbar>
 
        <!-- 'search' bar will be here -->
 
        <md-content flex>
            <!-- show event record list -->
            <ol class='events-list'>
                <md-list ng-init="readEvents()">
                    <md-list-item class="md-8-line" ng-repeat="event in events | orderBy:'start_time'">
    
                        <!-- event information -->
                        <div class="md-list-item-text" style="width:100%;">
                            <li>
                                <div class="fanart" style='background-image: url("{{event.cover.source}}");'></div>
                                <div id=cal-title>
                                    <div id=cal-day>{{event.start_time | date:'EEEE, MMMM d'}}</div>
                                    <table id="tblEvent">
                                        <tr>
                                            <td><span class="event-time">{{event.start_time | date:'h:mma'}}</span></td>
                                            <td class="event-title">{{event.name}}</td>
                                        </tr>
                                    </table>
                                    <div id=cal-info>
                                        <table>
                                            <tr>
                                                <td class=cal-img>
                                                    <a href="{{event.cover.source}}" target="_blank"><img src="{{event.cover.source}}"></a>
                                                </td>
                                                <td class=cal-desc>
                                                    {{event.description}}
                                                    <br><br><br>
                                                    <div class=event-fblink>
                                                        <a href='https://www.facebook.com/events/{{event.id}}/' target='_blank'>View on Facebook</a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </li>
                            <div class="buffer"> </div>
                        </div>
    
                        <!-- 'read one', 'edit' and 'delete' buttons -->
                        <div class="md-secondary-container">
                            <!-- <img src="{{event.cover.source}}" width=200> -->
                            <!-- 'read one' button will be here -->
                            <!-- 'edit' button will be here -->
                            <!-- 'delete' button will be here -->
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </ol>
        </md-content>
    </div>
 
    <div flex="10"></div>
</div> <!-- end row -->
